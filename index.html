<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Document</title>
</head>

<script>
    var countries = [
        { name: 'india', states: ['Gujrat', 'up', 'mp'] },
        { name: 'Canada', states: ['Ontario', 'bbb', 'cc'] },
        { name: 'UK', states: ['England', 'dd', 'landon'] }

    ];

    function Statee() {
        var countryDropdown = document.getElementById('country');
        var stateDropdown = document.getElementById('State');

        var selectedCountry = countryDropdown.value;
        var selectedCountryObject = countries.find(country => country.name === selectedCountry);


        stateDropdown.innerHTML = '<option value="">Select State</option>';


        if (selectedCountryObject) {
            selectedCountryObject.State.forEach(State => {
                var option = document.createElement('option');
                option.value = State;
                option.text = State;
                stateDropdown.appendChild(option);
            });
        }
    }
</script>

<body>

    <div class="container mx-auto p-8 flex gap-4">


        <div class="employee-for border border-red-400 p-6 rounded-lg shadow-md mb-8 w-1/3">
            <input type="hidden" name="_id" id="_id">

            <div class="">
                <label for="fullName" name="Name" class="block text-blue-900">Name</label>
                <input type="text" name="fullName" id="fullName"
                    class="form-input w-11/12 border-2 border-black rounded-md py-1 px-2 focus:to-black">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-blue-900">Email</label>
                <input type="email" name="email" id="email"
                    class="form-input w-11/12 border-2 border-black rounded-md py-1 px-2 focus:to-black">
            </div>



            <div class="mb-4">
                <label for="phoneNumber" class="block text-blue-900">Number</label>
                <input type="text" maxlength="10" name="phoneNumber" id="phoneNumber"
                    class="form-input w-11/12 border-2 border-black rounded-md py-1 px-2 focus:to-black">
            </div>


            <div class="mb-4">
                <label class="block text-blue-900">Gender</label>
                <div class="flex">
                    <label class="mr-2">
                        <input type="radio" name="gender" value="male" class="form-radio">
                        <span class="ml-1">Male</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" class="form-radio">
                        <span class="ml-1">Female</span>
                    </label>
                </div>
            </div>

            <div class="mb-4 flex flex-col">
                <div class=" mb-4 md:mb-0">
                    <label for="country" class="block  text-blue-900 mb-1">Country</label>
                    <select name="" id="country"
                        class="form-select  w-full border-2 border-black rounded-md py-2 px-2 focus:to-black">
                        <option value="" selected="selected">select Country</option>
                    </select>
                </div>

                <div class=" mb-4 md:mb-0">
                    <label for="country" class="block text-blue-900 mb-1">State</label>
                    <select name="State" id="State"
                        class="form-select w-full border-2 border-black rounded-md py-2 px-2 focus:to-black">
                        <option value="" selected="selected">select State</option>


                    </select>
                </div>

                <div class=" mb-4 md:mb-0">
                    <label for="country" class="block text-blue-900 mb-1">City</label>
                    <select name="City" id="City"
                        class="form-select w-full border-2 border-black rounded-md py-2 px-2 focus:to-black">
                        <option value="" selected="selected">Select City</option>
                    </select>
                </div>

                <div class="">
                    <label for="pinCode" class="block text-blue-900 mb-1">Pin Code</label>
                    <input type="text" maxlength="6" name="PinCode" id="PinCode"
                        class="form-input w-full border-2 border-black rounded-md py-2 px-2 focus:to-black">
                </div>
            </div>

            <div class="form-action-buttons">
                <button type="submit" value="Submit" onclick="curd()"
                    class="bg-green-500  text-white px-4 py-2 rounded">Submit</button>
            </div>
            </form>
        </div>


        <div class="flex flex-col w-2/3">
            <div class="">

                <form class=" mx-auto">
                    <label for="default-search"
                        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                        </div>
                        <input type="search" id="default-search"
                            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search Mockups, Logos..." required />
                        <button type="button"
                            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            onclick="search(document.getElementById('default-search').value)">Search</button>
                    </div>
                </form>

            </div>
            <div class="employees bg-white p-5 rounded-lg shadow-md mt-4">

                <table class="min-w-full">
                    <thead>
                        <tr id="displayResults" class="text-left">
                            <th class="">Name</th>
                            <hr class="bg-black">
                            <th class="">Email</th>
                            <hr class="bg-black">
                            <th class="">Number</th>
                            <hr class="bg-black">
                            <th class="">Gender</th>
                            <th class="">Country</th>
                            <th class="">State</th>
                            <th class="">City</th>
                            <th class="">Pincode</th>
                        </tr>
                    </thead>
                    <tbody class="" id="employeeList"></tbody>
                </table>
            </div>

            <div class="flex justify-center mt-8  items-end">
                <nav aria-label="Pagination">
                    <ul class="inline-flex">
                        <li>
                            <button id="prev"
                                class="bg-gray-200 active:bg-slate-500 hover:bg-gray-300 px-4 py-2 rounded-l-md">
                                Previous
                            </button>
                        </li>
                        <li id="pages"
                            class="flex items-center bg-gray-200 active:bg-slate-500  hover:bg-gray-300 text-black px-4 py-2">
                            1-2
                        </li>
                        <li>
                            <button id="next"
                                class="bg-gray-200 active:bg-slate-500 hover:bg-gray-300 px-4 py-2 rounded-r-md">
                                Next
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>


    <script src="./src/main.js"></script>

</body>

</html>
